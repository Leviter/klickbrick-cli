language: python

python:
  - 3.7

install:
  - pip install behave
  - pip install poetry

before_script:
  - poetry config repositories.testpypi https://test.pypi.org/legacy/

script:
  - python -m unittest discover
  - behave
  - poetry build

deploy:
  - provider: script
    skip_cleanup: true
    script: poetry publish --repository testpypi --username=$TESTPYPI_USERNAME --password=$TESTPYPI_PASSWORD
    on:
      branch: master
